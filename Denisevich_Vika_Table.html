<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 80%; /* Adjust the width of the table */
            align-self:  center;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            width: 160px; /* Adjust the width of each cell */
            height: 40px; /* Adjust the height of each cell */
            border: 1px solid black; /* Add borders to cells */
        }
    </style>
</head>
<body>
    <h1 align = center> A table number 13 </h1>
    <table>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
